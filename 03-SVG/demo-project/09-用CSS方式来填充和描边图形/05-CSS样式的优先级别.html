<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
        color: green;
      }

      /* 1.行内的样式 */
      .rectangle {
        fill: blue;
      }
    </style>
  </head>
  <body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- 1.行内的样式 -->
        <style>
          .rectangle {
            fill: green;
          }
        </style>
      </defs>

      <!-- 1.行内的样式 -->
      <rect class="rectangle" x="10" y="10" width="100" height="100" style="fill: red"></rect>

      <rect class="rectangle" x="50" y="50" width="100" height="100" fill="pink"></rect>
    </svg>
  </body>
</html>
